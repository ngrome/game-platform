<form class="login100-form validate-form">
  <span class="login100-form-title p-b-20">Sign In</span>

  <div class="wrap-input100 m-b-16">
    <input class="input100" type="text" name="fullname" placeholder="Fullname">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <span class="lnr lnr-envelope"></span>
    </span>
  </div>

  <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="email" placeholder="Email">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <span class="lnr lnr-envelope"></span>
    </span>
  </div>

  <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
    <input class="input100" type="password" name="pass" placeholder="Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <span class="lnr lnr-lock"></span>
    </span>
  </div>

  <div class="container-login100-form-btn p-t-25">
    <button class="login100-form-btn">
      Login
    </button>
  </div>

  <div class="text-center w-full p-t-42 p-b-22">
    <span class="txt1">
      Or login with
    </span>
  </div>

  <a href="#" class="btn-face m-b-10">
    <img src="assets/images/icons/icon-facebook.svg" alt="FACEBOOK"> Facebook
  </a>

  <a href="#" class="btn-google m-b-10">
    <img src="assets/images/icons/icon-gmail.svg" alt="GOOGLE"> Google
  </a>

  <div class="text-center w-full p-t-50">
    <span class="txt1">
      Already a member?
    </span>

    <a class="txt1 bo1 hov1" [routerLink]="['/auth/login']">Login</a>

  </div>
</form>
